	<script type="text/javascript" src="js/owl.carousel.js"></script>
	<script type="text/javascript">
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1,
                    nav: true

                600: {
                    items: 3,
                    nav: false

                1000: {
                    items: 5,
                    nav: true,
                    loop: false
                }
            }
        })
